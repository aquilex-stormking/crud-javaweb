<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <link href="Estilos.css" rel="stylesheet"></link>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <c:forEach var="i" begin="0" end="8">
                <h:commandButton class="commandButton" value="#{triqui.casillas[i]}" action="#{triqui.oprimir(i)}"></h:commandButton>
                <c:if test = "${(i+1)>1 }">
                <c:if test = "${(i+1)%3 == 0 }">
                    <br></br>
                     </c:if>
                </c:if>
            </c:forEach>
            <br></br>
            <h:commandButton class="commandButton1" value="Reiniciar" action="#{triqui.reiniciar()}"></h:commandButton>
            
            <h1 class="h1">#{triqui.text}</h1>
        </h:form>
    </body>
</html>
